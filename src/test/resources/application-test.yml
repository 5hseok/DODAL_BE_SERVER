spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: never

logging:
  level:
    root: DEBUG

server:
  port: 9999

jwt:
  secret: testsecretcode
  access-token-validity-in-milli-seconds: 3600000
  refresh-token-validity-in-milli-seconds: 604800000