spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: always # schema.sql, data.sql 자동 실행

jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD}
